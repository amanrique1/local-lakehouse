# The master orchestrator for the entire data lakehouse system.

# Includes the service definitions from the other files.
include:
  - docker-compose-lake.yaml
  - docker-compose-trino.yaml
  - docker-compose-airflow.yaml

# Defines and creates the shared network that all included services will use.
networks:
  data_lake_net:
    name: data_lake_network # Explicitly names the Docker network
    driver: bridge
